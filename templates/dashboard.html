{% extends "base.html" %}

{% block title %}Dashboard - CheckMate{% endblock %}

{% block content %}
<nav class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <span class="text-xl font-bold text-white">CheckMate</span>
                </div>
            </div>
            <div>
                <span class="text-gray-300 mr-4">Welcome, {{ user.full_name }}</span>
                <button onclick="logout()" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Logout</button>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <!-- Input Section -->
        <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 p-6 mb-8">
            <h2 class="text-xl font-bold text-white mb-4">Start Fact Check</h2>
            <form id="checkForm" class="space-y-6">
                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Upload Document (PDF)</label>
                    <input type="file" name="file" accept=".pdf" required
                        class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-600 file:text-white
                        hover:file:bg-blue-700
                        cursor-pointer border border-gray-600 rounded-lg bg-gray-700 focus:outline-none">
                </div>

                <!-- Sources Section -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-400">Sources (Links)</label>
                        <button type="button" onclick="addSourceInput()" 
                            class="text-sm px-3 py-1 bg-gray-700 text-blue-400 rounded hover:bg-gray-600 hover:text-blue-300">
                            + Add Source
                        </button>
                    </div>
                    <div id="sourcesContainer" class="space-y-3">
                        <div class="flex gap-2">
                            <input type="url" name="sources" placeholder="https://example.com/article" required
                                class="flex-1 px-4 py-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 focus:outline-none placeholder-gray-500">
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn"
                    class="w-full px-4 py-3 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none transition duration-150 flex justify-center items-center">
                    <span>Analyze Document</span>
                    <div id="spinner" class="hidden ml-3 animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                </button>
            </form>
            <div id="errorMsg" class="hidden mt-4 p-4 bg-red-900/50 text-red-200 rounded-md border border-red-700"></div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <h3 class="text-2xl font-bold text-white mb-6">Verification Results</h3>
            <div id="resultsContainer" class="space-y-6">
                <!-- Results will be injected here -->
            </div>
        </div>
    </div>
</main>

<script>
    function addSourceInput() {
        const container = document.getElementById('sourcesContainer');
        const div = document.createElement('div');
        div.className = 'flex gap-2';
        div.innerHTML = `
            <input type="url" name="sources" placeholder="https://example.com/article" required
                class="flex-1 px-4 py-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 focus:outline-none placeholder-gray-500">
            <button type="button" onclick="this.parentElement.remove()" 
                class="px-3 py-2 text-red-400 hover:text-red-300 bg-gray-700 hover:bg-gray-600 rounded-md">
                âœ•
            </button>
        `;
        container.appendChild(div);
    }

    async function logout() {
        await fetch('/auth/logout');
        window.location.href = '/login';
    }

    document.getElementById('checkForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');

        // Reset UI
        submitBtn.disabled = true;
        submitBtn.querySelector('span').innerText = "Analyzing...";
        spinner.classList.remove('hidden');
        errorMsg.classList.add('hidden');
        resultsSection.classList.add('hidden');
        resultsContainer.innerHTML = '';

        try {
            const form = e.target;
            const fileInput = form.querySelector('input[name="file"]');
            const sourceInputs = form.querySelectorAll('input[name="sources"]');
            
            const sources = Array.from(sourceInputs).map(input => input.value).filter(val => val.trim() !== "");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('sources', JSON.stringify(sources));

            const response = await fetch('/check-claims', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || 'Analysis failed');
            }

            const data = await response.json();
            renderResults(data.results);
            resultsSection.classList.remove('hidden');

        } catch (error) {
            console.error(error);
            errorMsg.innerText = error.message;
            errorMsg.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.querySelector('span').innerText = "Analyze Document";
            spinner.classList.add('hidden');
        }
    });

    function renderResults(results) {
        const container = document.getElementById('resultsContainer');
        
        if (!results || results.length === 0) {
            container.innerHTML = '<p class="text-gray-400 text-center">No claims found or verified.</p>';
            return;
        }

        results.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 rounded-lg p-6 border border-gray-700 shadow-lg';
            
            // Markdown parsing (very basic)
            let verificationText = item.verification.replace(/\n/g, '<br>');
            
            // Highlight Verdict
            let verdictClass = 'text-gray-300';
            if (verificationText.includes('SUPPORTED')) verdictClass = 'text-green-400 font-bold';
            if (verificationText.includes('REFUTED')) verdictClass = 'text-red-400 font-bold';
            if (verificationText.includes('NOT ENOUGH INFO')) verdictClass = 'text-yellow-400 font-bold';

            card.innerHTML = `
                <div class="mb-4">
                    <h4 class="text-sm uppercase tracking-wide text-gray-500 font-semibold mb-1">Claim ${index + 1}</h4>
                    <p class="text-lg text-white font-medium">"${item.claim}"</p>
                </div>
                <div class="bg-gray-900/50 rounded p-4 border border-gray-700">
                     <h4 class="text-sm uppercase tracking-wide text-gray-500 font-semibold mb-2">Verdict & Explanation</h4>
                     <div class="text-gray-300 text-sm leading-relaxed ${verdictClass}">
                        ${verificationText}
                     </div>
                </div>
            `;
            container.appendChild(card);
        });
    }
</script>
{% endblock %}
