{% extends "base.html" %}

{% block title %}Login - CheckMate{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-white">Sign In</h2>
        <form action="/auth/login-cookie" method="POST" id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
                <input type="text" name="username" id="username" required 
                    class="w-full px-4 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" name="password" id="password" required 
                    class="w-full px-4 py-2 mt-1 text-gray-100 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
            </div>
            <button type="submit" 
                class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                Sign In
            </button>
        </form>
        <p class="text-sm text-center text-gray-400">
            Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Sign up</a>
        </p>
        <div id="errorMsg" class="hidden text-sm text-center text-red-500 mt-2"></div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
            const response = await fetch('/auth/login-cookie', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                const data = await response.json();
                document.getElementById('errorMsg').innerText = data.detail || 'Login failed';
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
{% endblock %}
